<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <router-outlet name="side"></router-outlet>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" role="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 routerLink="/">tso-tools</h1>
      <span class="spacer"></span>
      <a mat-button routerLink="/code/{{ room.name }}" routerLinkActive="active">Code</a>
      <a mat-button routerLink="/pizza/{{ room.name }}" routerLinkActive="active">Pizza</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
